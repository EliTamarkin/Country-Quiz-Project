<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <title>Review Us</title>
</head>

<body>
    <div class="background">
        <div class="nav-bar">
            <ul class="nav-list">
                <li class="welcome"></li>
                <li class="nav-list-item"><a href=index.html>Home Page</a></li>
                <li class="nav-list-item"><a href=about-us.html>About Us</a></li>
                <li class="nav-list-item"><a href=quiz.html>Our Trivia Quiz</a></li>
                <li class="nav-list-item"><a href=review-us.html>Review Us</a></li>
            </ul>
        </div>
        <div class="review-us-background">
            <div class="review-us-container">
                <h1>Leave a Review!</h1>
                <h2>
                    Required<span class="required-design">*</span>
                </h2>
                <form action="http://httpbin.org/post" method="POST" novalidate>
                    <div class="form-group form-inline">
                        <label for="name">Name:<span class="required-design">*</span></label>
                        <input required type="text" id="name" name="name" class="form-control">
                        <span class="error-design"></span>
                    </div>
                    <div class="form-group form-inline">
                        <label for="email">Email:<span class="required-design">*</span></label>
                        <input required type="email" id="email" name="email" class="form-control">
                        <span class="error-design"></span>
                    </div>
                    <div class="form-group form-inline">
                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age" min="1" max="100" class="form-control">
                        <span class="error-design"></span>
                    </div>
                    <div class="form-group">
                        <legend>Sex:</legend>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="male" name="sex" value="male" class="custom-control-input">
                            <label for="male" class="custom-control-label">Male</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="female" name="sex" value="female" class="custom-control-input">
                            <label for="female" class="custom-control-label">Female</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="other" name="sex" value="other" class="custom-control-input">
                            <label for="other" class="custom-control-label">Other</label>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <label for="continent">Continent:<span class="required-design">*</span></label>
                        <select required id="continent" name="continent" class="browser-default custom-select">
                                <option  selected value="">--select a continent--</option>
                                <option value="Asia">Asia</option>
                                <option value="Europe">Europe</option>
                                <option value="Africa">Africa</option>
                                <option value="North America">North America</option>
                                <option value="South America">South America</option>
                                <option value="Antarctica">Antarctica</option>
                                <option value="Oceania">Oceania</option>
                              </select>
                        <span class="error-design"></span>
                    </div>
                    <div class="form-group">
                        <label for="review">Review:<span class="required-design">*</span></label>
                        <textarea required id="review" name="review" rows="3" cols="25" maxlength="100" class="form-control"></textarea>
                        <span class="error-design" style="padding-left: 0px;"></span>
                    </div>
                    <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" id="ads" name="ads" class="custom-control-input">
                        <label class="custom-control-label" for="ads">I want to receive mails about the development of this website.</label>
                    </div>
                    <div class="review-buttons-container">
                        <div class="review-buttons-container-inner">
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                            <button type="reset" class="btn btn-danger">Reset Form</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>

    <script src="script4.js"></script>
</body>

</html>
